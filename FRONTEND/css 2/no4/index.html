<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin vs Padding</title>
    <style>
        .box {
            background-color: lightblue;
            padding: 20px;
            margin: 30px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="box">This box has padding & margin</div>
</body>
</html>
