<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Compatibility</title>
</head>
<body>

    <!-- Hero Image -->
    <h1>Welcome to My Website</h1>
    <img src="https://w0.peakpx.com/wallpaper/570/228/HD-wallpaper-hero-prabhas-face-potrait-hero-prabhas-face-potrait-actor-south-indian-black-background.jpg" alt="Hero Image" width="100%">

    <!-- Table Layout -->
    <h2>Table with Different Layouts</h2>
    <table border="1" width="50%">
        <tr>
            <th>Fixed</th>
            <th>Table</th>
        </tr>
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
    </table>

    <table border="1" width="50%">
        <tr>
            <th>None</th>
            <th>Layout</th>
        </tr>
        <tr>
            <td>Cell A</td>
            <td>Cell B</td>
        </tr>
    </table>

    <!-- List Styles -->
    <h2>Different List Styles</h2>
    <ul>
        <li>Circle</li>
        <li>Square</li>
        <li>None</li>
    </ul>

    <!-- Grid Layout -->
    <h2>Simple Grid</h2>
    <table border="1" width="50%">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <!-- Viewport -->
    <h2>Responsive Viewport</h2>
    <p>Resize the window to see the effect.</p>

    <!-- Image with Viewport -->
    <h2>Viewport Responsive Image</h2>
    <img src="https://w0.peakpx.com/wallpaper/570/228/HD-wallpaper-hero-prabhas-face-potrait-hero-prabhas-face-potrait-actor-south-indian-black-background.jpg" alt="Hero Image" width="100%">

    <!-- Video -->
    <h2>Responsive Video</h2>
    <video width="100%" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
